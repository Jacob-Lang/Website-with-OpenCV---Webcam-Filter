<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Webcam filter</title>
</head>

<body>
  <center>

  <h2>Webcam filter</h2>

  <p>I designed a webcam filter using opencv.js:</p>

  <div>
    <div>
      <video id="videoInput" width="320" height="240"></video>  </div>
    <div class="inputoutput">
      <canvas id="videoOutput" width="320" height="240"></canvas>  </div>
    <div class="inputoutput">
      <canvas id="canvasFrame" width="320" height="240"></canvas>  </div>
  </div>


  </center>

  <script>
  function onPackageReady(id, file_name) {
    document.getElementById(id).innerHTML = file_name.concat(' is ready.');
  }
  </script>
  <script src="opencv.js" onload="onPackageReady('OpenCV_status', 'OpenCV.js');" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
